<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
    <title>Document</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>

<body>
    <header>
        <h1>Tatum Tots</h1>
    </header>
    <main>
        <form id="flickForm">
            <div class="input-group">
                <input type="text" class="input-group-field" placeholder="Name a flick" name="flickName" autofocus required>
                <div class="input-group-button">
                    <button class="success button" type="submit">
                        Add flick
                    </button>
                </div>
            </div>
        </form>
        <ul id="flickList" class="no-bullet">
            <li class="template flick grid-x align-middle">
                <span class="flickName auto cell">Some kind of name</span>
                <span class="actions shrink cell">
                    <button class="button" type="fav">fav</button>
                    <button class="up button" type="fav">&uarr;</button>
                    <button class="down button" type="fav">&darr;</button>
                    <button class="alert button" id="delete">del</button>
                </span>
            </li>
        </ul>
    </main>
    <script src="index.js"></script>
</body>

</html>
