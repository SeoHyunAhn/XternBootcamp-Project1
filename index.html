<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Adding list</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

  </head>

  <body>
    <h1>Add your favorite List</h1>
    <main>
      <form id="userForm">
        <p>Name: <input type="text" id="name" name="teamName" autofocus>
        </p>
        <p>Date: <input type="text" id="date" name="teamDate" >
        </p>


        <button type="submit">Add</button>
        <button type="clear" name="clear">Clear</button>
      </form>
      <table id="addedList">
        <tr>
          <td>Name</td>
          <td>date</td>
        </tr>
      </table>

      <script src="index.js">
      </script>
    </main>
  </body>
</html>
