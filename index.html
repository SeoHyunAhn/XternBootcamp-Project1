<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
    <title>Document</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>

<body>
    <header>
        <h1>Tatum Tots</h1>
    </header>
    <main>
        <form id="flickForm">
            <div class="input-group">
                <input type="text" class="input-group-field" placeholder="Name a flick" name="flickName" autofocus required>
                <div class="input-group-button">
                    <button class="success button" type="submit">
                        Add flick
                    </button>
                </div>
            </div>
        </form>
        <ul id="flickList" class="no-bullet"></ul>

        <li class="template flick grid-x align-middle">
            <span class="flickName auto cell"></span>
            <span class="actions shrink cell button-group">
                <button class="edit button">edit</button>
                <button class="warning fav button">fav</button>
                <button class="move-up button">up</button>
                <button class="move-down button">down</button>
                <button class="alert remove button">del</button>
            </span>
        </li>
        </ul>
    </main>
    <script src="index.js"></script>
</body>

</html>
